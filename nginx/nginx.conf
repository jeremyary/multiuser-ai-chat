            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Web client (default)
        location / {
            proxy_pass http://webclient:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # HTTPS Server - Local Access (Self-Signed Certificate)
    server {
        listen 443 ssl http2;
        server_name localhost 127.0.0.1 192.168.1.100 192.168.0.100 10.0.0.100;
        client_max_body_size 10M;

        # SSL Configuration - Self-Signed Certificate for Local Access
